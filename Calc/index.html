<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stlye.css" />
    <title>Calc</title>
  </head>
  <script src="core.js" defer></script>
  <body>
    <div class="contain">
      <div class="container">
        <div class="display">
          <p id="currentDisplay">0</p>
        </div>
        <div class="buttons">
          <div class="topButtons">
            <button id="clear" class="btnTop">Clear</button>
            <button id="operate" class="btnTop">Enter</button>
          </div>
          <div class="mainButtons">
            <div class="row">
              <button value=7 class="btnMain">7</button>
              <button value=8 class="btnMain">8</button>
              <button value=9 class="btnMain">9</button>
              <button value=/ class="operator">/</button>
            </div>
            <div class="row">
              <button value=4 class="btnMain">4</button>
              <button value=5 class="btnMain">5</button>
              <button value=6 class="btnMain">6</button>
              <button value=* class="operator">*</button>
            </div>
            <div class="row">
              <button value=1 class="btnMain">1</button>
              <button value=2 class="btnMain">2</button>
              <button value=3 class="btnMain">3</button>
              <button value=- class="operator">-</button>
            </div>
            <div class="footerRow">
              <button value=0 class="btnMain">0</button>
              <button value=. class="btnMain">.</button>
              <button value=+ class="operator">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
