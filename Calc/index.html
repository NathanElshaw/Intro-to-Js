<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stlye.css" />
    <title>Calc</title>
  </head>
  <script src="core.js" defer></script>
  <body>
    <div class="contain">
      <div class="container">
        <div class="display">
          <p id="pastDisplay" class="hidden">1</p>
          <p id="currentDisplay">2</p>
        </div>
        <div class="buttons">
          <div class="topButtons">
            <button id="clear" class="btnTop">Clear</button>
            <button id="operate" class="btnTop">Enter</button>
          </div>
          <div class="mainButtons">
            <div class="row">
              <button id="seven" class="btnMain">7</button>
              <button id="eight" class="btnMain">8</button>
              <button id="nine" class="btnMain">9</button>
              <button id="divide" class="btnMain">/</button>
            </div>
            <div class="row">
              <button id="four" class="btnMain">4</button>
              <button id="five" class="btnMain">5</button>
              <button id="six" class="btnMain">6</button>
              <button id="multi" class="btnMain">*</button>
            </div>
            <div class="row">
              <button id="one" class="btnMain">1</button>
              <button id="two" class="btnMain">2</button>
              <button id="three" class="btnMain">3</button>
              <button id="minus" class="btnMain">-</button>
            </div>
            <div class="footerRow">
              <button id="zero" class="btnMain">0</button>
              <button id="decmial" class="btnMain">.</button>
              <button id="add" class="btnMain">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
