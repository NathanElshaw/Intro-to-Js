<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stlye.css" />
    <title>Calc</title>
  </head>
  <script src="core.js" defer></script>
  <body>
    <div class="contain">
      <div class="container">
        <div class="display">
          <p id="pastDisplay">1</p>
          <p id="currentDisplay">2</p>
        </div>
        <div class="buttons">
          <div class="topButtons">
            <button id="clear" class="btnTop">Clear</button>
            <button id="operate" class="btnTop">Enter</button>
          </div>
          <div class="mainButtons">
            <div class="row">
              <button id="7" class="btnMain">7</button>
              <button id="8" class="btnMain">8</button>
              <button id="9" class="btnMain">9</button>
              <button id="/" class="btnMain">/</button>
            </div>
            <div class="row">
              <button id="4" class="btnMain">4</button>
              <button id="5" class="btnMain">5</button>
              <button id="6" class="btnMain">6</button>
              <button id="*" class="btnMain">*</button>
            </div>
            <div class="row">
              <button id="1" class="btnMain">1</button>
              <button id="2" class="btnMain">2</button>
              <button id="3" class="btnMain">3</button>
              <button id="-" class="btnMain">-</button>
            </div>
            <div class="footerRow">
              <button id="0" class="btnMain">0</button>
              <button id="+" class="btnMain">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
